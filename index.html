<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

    <!-- Css added -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Our bank</title>
  </head>
  <body>
   
    <div class="con" id="container">
        <h1 class="text-center"><span>W</span>elcome to <span class="">Risha's</span> Bank</h1>
        <div class="row log-in mt-5">
            <div class="col-12 ">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" name="" id="" class="form-control" placeholder="Password">
                <br>
                <button  onclick="btn()" id="loginBtn" class="p-2 btn btn-success d-grid gap-2 col-12 col-md-6  mx-auto">Enter</button>
            </div>
        </div>
    </div>

    <!-- transtion area -->

    <div id="transaction-area" class="  ">
      <h1 class="text-center">Transation Area</h1>
      <div class="row text-center text-md-left">
        <div id="deposit" class="col-12 col-md-3 m-4 bg-primary info">
          <h5>Deposit</h5>
          <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
        <div id="deposit1" class="col-12 col-md-3 m-4 bg-success info">
          <h5>Withdraw</h5>
          <h2>$ <span id="cw">00</span></h2>
        </div>
        <div id="deposit2" class="col-12 col-md-3   m-4  bg-warning info">
          <h5>Balance</h5>
          <h2>$ <span id="cb">1200</span></h2>
        </div>
      </div>


      <div class="row ">
        <div class="col-12 col-md-6">
         <div class="log-in">
          <h4 class="fw-bolder">Deposit</h4>
          <input id="depositInput" type="text" class="form-control mb-2"placeholder="$ amount you want to deposit">
          <button id="depositBtn" class="p-2 btn btn-success">Deposit</button>
          
         </div>
        </div>
        <div class=" col-12 col-md-6">
         <div class="log-in">
          <h4 class="fw-bolder">Withdraw</h4>
          <input id="withInput" type="text" class="form-control mb-2" placeholder="$ amount you want to withdraw">
          <button id="withdrawBtn" class="p-2 btn btn-success">Withdraw</button>
          
         </div>
        </div>
      

      

        </div>

    </div>
       
  

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->



    <script>
                                        // way 2
        // var Btn =document.getElementById('loginBtn').addEventListener('click',function(){
        //     document.getElementById("container").style.display = 'none';
        // })


        // login btn event handler

        function btn() {
            document.getElementById("container").style.display = 'none';

            const transactionArea =document.getElementById('transaction-area');
            transactionArea.style.display = 'block';

        }


        // deposit btn event handler
        const Deposit =document.getElementById('depositBtn');
        Deposit.addEventListener('click',function() {
        const depositAmmount = document.getElementById('depositInput').value;
        const depositConvert = parseFloat(depositAmmount);
 

        //   const currentValue =document.getElementById('currentDeposit').innerText;
        //   const currentNumbervalue=parseFloat(currentValue);
        //   const totalDeposit  =  depositConvert +currentNumbervalue ;
        //   document.getElementById('currentDeposit').innerText =totalDeposit;
         


        //  const currentBalance = document.getElementById('cb').innerText;
        //   const currentConvertBalance =parseFloat(currentBalance);
        //   const totalBalance =currentConvertBalance + depositConvert;
        //   document.getElementById('cb').innerText = totalBalance;


        updateSpan('currentDeposit',depositConvert);
        updateSpan('cb',depositConvert);

          document.getElementById('depositInput').value ="";
        })


        function updateSpan(id,depositConvert){
          const currentBalance = document.getElementById(id).innerText;
          const currentConvertBalance =parseFloat(currentBalance);
          const totalBalance =currentConvertBalance + depositConvert; //total balance + input deposit
          document.getElementById(id).innerText = totalBalance;


        }

        // withdraw btn event handeler

        const withdrawBtn =document.getElementById('withdrawBtn').addEventListener('click',function(){
            const withInput =document.getElementById('withInput').value;
            const withConvert = parseFloat(withInput);


            const currentWithdraw = document.getElementById('cw').innerText;
            const currentWithdrawConvert =parseFloat(currentWithdraw);

            const totalWithdraw = withConvert + currentWithdrawConvert ;
             
            document.getElementById('cw').innerText = totalWithdraw;
            document.getElementById('withInput').value = "";

            
         const currentBalance = document.getElementById('cb').innerText;
          const currentConvertBalance =parseFloat(currentBalance);
          const withAns = currentConvertBalance - withConvert; //total balance -input withdraw value
          document.getElementById('cb').innerText = withAns;

        })

       
// **********************************************************************
    </script>
  </body>
</html>
